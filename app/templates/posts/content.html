<!DOCTYPE html>
<html>
<head>
    <title>Content Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="content">
        <h1>{{ post.title }}</h1>
<!--        <p class="details">Date: {{ post.date }} | Category: {{ post.category }} | Processed: {% if post.processed %}Yes{% else %}No{% endif %}</p>-->
        <div class="article">
            {{ post.content | safe }}
        </div>
    </div>

    <a href="{{ url_for('posts.index') }}" class="back-link">Back to List</a>
</body>
</html>
